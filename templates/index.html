<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" />
    <title>Online converter</title>
</head>
<body>
    <div class="main">
        <h1>It's servis for converted currency</h1>
        <form action="/" method="POST">
            <div class="one-currency">
                <input placeholder="Enter amount" type="text" name = "one-fc" class="input-value" required>
                <select name="currency-one" id="one-c" class="selected-values">
                    {% for i in valute%}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select> 
            </div>
            <input class="money-button" type="submit" value="Converted">
        </form>
        <p class="money-cr">{{cash}}</p>
    </div>
</body>
</html>
